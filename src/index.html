<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/styles.css">
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrapv5.1.3.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" />
    <script src="./code/lib/artyom.window.js"></script>
    <script src="./code/lib/jquery3.2.1.min.js"></script>
</head>
<body>
    <button id="start-app">Start app</button>
    <canvas id="waves"></canvas>
    <div id="app">
        <div id="videos"></div>
        <button id="reload" class="btn btn-dark btn-lg">
            <i class="fas fa-solid fa-arrow-rotate-right"></i>
        </button>
        <button id="microphone">
            <div class="loader-03 d-none" id="btnTalkLoader"></div>
            <i class="fas fa-microphone text-white fa-4x p-1 border-fw-black" id="microphoneIcon"></i>
        </button>
        <div id="menu">
            <div id="qr-code-space" class="text-center">
                <img src="./static/img/qr.jpeg" class="rounded" alt="ntt data">
            </div>
            <div id="menu-general" class="row justify-content-center text-center">
                <div class="col-md-12 ">
                    <div class="row py-1">
                        <div class="col-6">
                            <button id="predictions" class="btn btn-lg text-light bg-dark-blue btn-rounded btn-light-blue h-100 w-75 mx-3">Predicciones</button>
                        </div>
                        <div class="col-6">
                            <button id="sabias-que" class="btn btn-lg text-light bg-dark-blue btn-rounded btn-light-blue h-100 w-75 mx-3">¿Sabías que?</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="row py-1">
                        <div class="col-6">
                            <button id="assistant" class="btn btn-lg text-light bg-dark-blue btn-rounded btn-light-blue  h-100 w-75 mx-3">Servicios conversacionales AWS</button>
                        </div>
                        <div class="col-6">
                            <button id="nttdata-button" class="btn btn-lg text-light bg-dark-blue btn-rounded btn-light-blue  h-100 w-75 mx-3">Oportunidades NTT Data</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="menu-confirmacion" class="justify-content-center text-center">
                <div class="row py-1">
                    <div class="col-6">
                        <button id="confirmacion-si" class="btn btn-lg text-light bg-dark-blue btn-rounded btn-light-blue  h-100 w-75 mx-3">Si, me gustaria</button>
                    </div>
                    <div class="col-6">
                        <button id="confirmacion-no" class="btn btn-lg text-light bg-dark-blue btn-rounded btn-light-blue  h-100 w-75 mx-3">No, gracias</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./code/config.js"></script>
    <script src="./code/utils.js"></script>
    <script src="./code/flows/predictions.js"></script>
    <script src="./code/flows/saludo.js"></script>
    <script src="./code/flows/idle.js"></script>
    <script src="./code/flows/sabiasQue.js"></script>
    <script src="./code/flows/nttdata.js"></script>
    <script src="./code/flows/asistenteAws.js"></script>
    <script src="./code/flows/menuMain.js"></script>
    <script src="./code/flows/menuYesOrNot.js"></script>
    <script src="./code/flows/despedida.js"></script>
    <script src="./code/commands.js"></script>
    <script src="./code/artyom.js"></script>
    <script src="./code/audioViewer.js"></script>
    <script src="./code/index.js"></script>
</body>
</html>
